<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forehead Game</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

.wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.wrapper img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

#board {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.cell {
  position: absolute;

  /* 150px relative to 1600x1556 image */
  width: 9.375%;
  height: 9.64%;

  display: flex;
  justify-content: center;
  align-items: center;

  font-size: 7vw;
  font-weight: bold;
  color: white;
  cursor: pointer;
}

.status {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: white;
  font-weight: bold;
  font-size: 18px;
}

button {
  position: absolute;
  bottom: 55px;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 20px;
  border: none;
  border-radius: 20px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="wrapper">
  <img src="bg.jpg">
  <div id="board"></div>
</div>

<button onclick="resetGame()">Restart</button>
<div class="status" id="status">Your Turn</div>

<script>
const board = document.getElementById("board");
const statusText = document.getElementById("status");

let cells = Array(9).fill("");
let gameActive = true;

/* Converted from your 1600x1556 pixel positions to % */
const positions = [
  {x:34.12, y:11.76},
  {x:46.62, y:10.60},
  {x:58.56, y:8.29},

  {x:35.43, y:23.72},
  {x:48.75, y:22.50},
  {x:60.25, y:19.98},

  {x:37.37, y:34.83},
  {x:49.43, y:33.42},
  {x:60.25, y:31.49}
];

function createBoard() {
  board.innerHTML = "";

  cells.forEach((_, index) => {
    const cell = document.createElement("div");
    cell.classList.add("cell");

    cell.style.left = positions[index].x + "%";
    cell.style.top = positions[index].y + "%";

    cell.addEventListener("click", () => handleClick(index));
    board.appendChild(cell);
  });
}

function handleClick(index) {
  if (cells[index] !== "" || !gameActive) return;

  makeMove(index, "X");

  if (gameActive) {
    statusText.textContent = "Computer choosing...";
    setTimeout(computerMove, 2000);
  }
}

function makeMove(index, player) {
  cells[index] = player;
  board.children[index].textContent = player;

  if (checkWinner(player)) {
    statusText.textContent = player === "X" ? "You Win ðŸ˜Ž" : "Computer Wins ðŸ¤–";
    gameActive = false;
    return;
  }

  if (!cells.includes("")) {
    statusText.textContent = "Draw!";
    gameActive = false;
    return;
  }
}

function computerMove() {
  let empty = cells
    .map((val, i) => val === "" ? i : null)
    .filter(v => v !== null);

  if (empty.length === 0) return;

  let move = empty[Math.floor(Math.random() * empty.length)];
  makeMove(move, "O");

  if (gameActive) {
    statusText.textContent = "Your Turn";
  }
}

function checkWinner(player) {
  const combos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  return combos.some(combo =>
    combo.every(i => cells[i] === player)
  );
}

function resetGame() {
  cells = Array(9).fill("");
  gameActive = true;
  statusText.textContent = "Your Turn";
  createBoard();
}

createBoard();
</script>

</body>
</html>
